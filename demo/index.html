<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Labor Module System Demo</title>
</head>

<body>
  <h1>Labor Module System Demo</h1>
  <div id="result"></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(registration => {
          console.log('ServiceWorker registration successful');
        })
        .catch(err => {
          console.error('ServiceWorker registration failed:', err);
        });
    }
  </script>
</body>

</html>
